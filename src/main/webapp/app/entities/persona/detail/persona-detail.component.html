<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (persona()) {
      <div>
        <h2 data-cy="personaDetailsHeading"><span jhiTranslate="porfolioJoelApp.persona.detail.title">Persona</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ persona()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="porfolioJoelApp.persona.nombre">Nombre</span></dt>
          <dd>
            <span>{{ persona()!.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="porfolioJoelApp.persona.apellido">Apellido</span></dt>
          <dd>
            <span>{{ persona()!.apellido }}</span>
          </dd>
          <dt><span jhiTranslate="porfolioJoelApp.persona.email">Email</span></dt>
          <dd>
            <span>{{ persona()!.email }}</span>
          </dd>
          <dt><span jhiTranslate="porfolioJoelApp.persona.telefono">Telefono</span></dt>
          <dd>
            <span>{{ persona()!.telefono }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/persona', persona()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
